<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Start Bootstrap</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Dashboard</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Shortcuts</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Overview</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Events</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Profile</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Status</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#!">Action</a>
                                        <a class="dropdown-item" href="#!">Another action</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#!">Something else here</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                
				<div style="margin:20px;">
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
					  <label class="form-check-label" for="inlineCheckbox1">Bitcoin</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
					  <label class="form-check-label" for="inlineCheckbox2">Eth</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
					  <label class="form-check-label" for="inlineCheckbox3">CumRockets</label>
					</div>
					<form action="/email" method="post">
						<button name="forwardBtn" type="submit">Forward</button>
					</form>
				</div>
				<div class="container-fluid">
                    <div style="background-color: #fefbd8;" id="stockChartContainer" ></div>
                </div>
				
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script>
			window.addEventListener('DOMContentLoaded', event => {

				// Toggle the side navigation
				const sidebarToggle = document.body.querySelector('#sidebarToggle');
				if (sidebarToggle) {
					// Uncomment Below to persist sidebar toggle between refreshes
					// if (localStorage.getItem('sb|sidebar-toggle') === 'true') {
					//     document.body.classList.toggle('sb-sidenav-toggled');
					// }
					sidebarToggle.addEventListener('click', event => {
						event.preventDefault();
						document.body.classList.toggle('sb-sidenav-toggled');
						localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
					});
				}

			});

		</script>
		<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.stock.min.js"></script>

		<script type="text/javascript">
			window.onload = function () {
			  var dataPoints = [];
			  var stockChart = new CanvasJS.StockChart("stockChartContainer", {
				
				theme: "light2",    
				title: {
				  text:"StockChart with Line using JSON Data"
				},
				subtitles: [{
				  text: "Total Retail Sales of ACME"
				}],
				buttons: [
				 {
						range: 1, //Change it to 6
						rangeType: "month",
						label: "1Month"
					  },{            
						rangeType: "all",
						label: "Show All" //Change it to "All"
					  }
			   ],
				charts: [{
				  axisX: {
					crosshair: {
					  enabled: true,
					  snapToDataPoint: true,
					  valueFormatString: "MMM YYYY"
					}
				  },
				  axisY: {
					title: "Million of Dollars",
					prefix: "$",
					suffix: "M",
					crosshair: {
					  enabled: true,
					  snapToDataPoint: true,
					  valueFormatString: "$#,###.00M",
					}
				  },
				  data: [{
					type: "line",
					xValueFormatString: "MMM YYYY",
					yValueFormatString: "$#,###.##M",
					dataPoints : dataPoints
				  }]
				}],
				navigator: {
				  slider: {
					minimum: new Date(2010, 00, 01),
					maximum: new Date(2018, 00, 01)
				  }
				}
			  });
			  $.getJSON("https://canvasjs.com/data/gallery/stock-chart/grocery-sales.json", function(data) {
				for(var i = 0; i < data.length; i++){
				  dataPoints.push({x: new Date(data[i].date), y: Number(data[i].sale)});
				}
				stockChart.render();
			  });
			}
		</script>
	</body>
</html>
